<div style="width: 1400px; border: 1px dashed red; overflow: auto;">
    <mat-radio-group [(ngModel)]="selectedIndex" (change)="selectedIndexChange()">
        <div *ngFor="let option of options; index as i" style="padding-left: 60px;">
            <div style="float: left;  padding: auto; padding: 10px 10px 10px 10px; overflow: auto;">
                <div [ngClass]="(selectedIndex===i)?'option selected':'option'"    >
                    <div style="width: 20%; height: 100%; float: left;  display: flex; justify-content: center; align-items: center; border-right: 1px solid gray;">
                        <mat-radio-button [value]="i"></mat-radio-button>

                    </div>
                    <div
                        style="width: 80%; height: 100%; float: left;  display: flex; align-items: center; ">
                        <div style="width: 100%; ">
                            <div style="width: 100%; padding-left: 10px;">{{option}}</div>
                            <div style="width: 100%; padding-left: 10px;" *ngIf="optionsAdditionalParams!=null">
                                {{optionsAdditionalParams[i]}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-radio-group>
</div>
