<div style="min-width: 200px; max-width: 200px; overflow: hidden; min-height: 200px;  border: 1px solid gray; ">
    <div style="height: 150px; border: 1px dashed blue;">
        <div *ngIf="imageValid" style="width: 100%;height: 100%;">
            <img [src]="imageToShow" width="100%" height="100%">
        </div>
    </div>
    <div
        style="height: 50px; border: 1px dashed red; text-align: center; display: flex; justify-content: center; align-items: center">
        {{category.label}}
    </div>
</div>
