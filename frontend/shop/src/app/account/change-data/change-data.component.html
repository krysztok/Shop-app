<div style="position:fixed; left: 50%; top: 30%; z-index: 1;">
    <dialog #acd style="width:480px; margin-left: -240px; height: auto; padding-bottom: 35px; ">
        <div>
            <h3>Change user data</h3>
            
            <app-client-data-form #clientDataForm></app-client-data-form>

            <p style="color: red;"> Note: Changing email will result in logging out!</p>

            <div style="position: absolute; bottom:3px; right:70px;  border: 1px dashed green; ">
                <button type="submit" (click)="changeData()" style="font-size:large;"> save </button>
            </div>
        </div>

        <div style="position: absolute; bottom:3px; right:3px;  border: 1px dashed green; ">
            <button (click)="acd.close()" style="font-size:large;"> close </button>
        </div>

    </dialog>
</div>
