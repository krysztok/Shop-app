<div style="position:fixed; left: 50%; top: 30%; z-index: 1;">
    <dialog #aca style="width:700px; margin-left: -350px; height: auto; padding-bottom: 35px; ">
        <div>
            <h3>Change address</h3>
            <app-address-form #addressForm></app-address-form>

            <div style="position: absolute; bottom:3px; right:70px;  border: 1px dashed green; ">
                <button type="submit" (click)="changeAddress()" style="font-size:large;"> save </button>
            </div>
        </div>

        <div style="position: absolute; bottom:3px; right:3px;  border: 1px dashed green; ">
            <button (click)="aca.close()" style="font-size:large;"> close </button>
        </div>

    </dialog>
</div>
