<div
    style="width: 140px; max-width: 200px; overflow: hidden; height: 100px;  border: 1px solid gray; margin-bottom: 10px;">
    <div style="height: 100%; border: 1px dashed blue;">
        <div *ngIf="image" style="width: 100%;height: 100%;">
            <img [src]="image" width="100%" height="100%">
        </div>
    </div>
</div>
