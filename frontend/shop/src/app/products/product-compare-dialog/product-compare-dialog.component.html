<div style="position:fixed; left: 50%; ">
    <dialog #cmp style="width:1250px; margin-left: -625px; height: auto; padding-bottom: 35px;">
        <div>
            <p style="font-size:large; text-align: center;"> Compare products</p>
                <app-product-compare *ngFor="let p of products" [product]="p" (remove)="removeProduct($event)"></app-product-compare>
                

    
    
                <div style="position: absolute; bottom:3px; right:70px;  border: 1px dashed green; ">
                    <button (click)="clear()" style="font-size:large;"> clear </button>
                </div>

            <div style="position: absolute; bottom:3px; right:3px;  border: 1px dashed green; ">
                <button (click)="cmp.close()" style="font-size:large;"> close </button>
            </div>
        </div>
    </dialog>
</div>
