<app-product-compare-dialog #cmp [products]="compareProducts"></app-product-compare-dialog>



<div style="width: auto; overflow: hidden; border: 1px dashed blue;">
    <div style="width:20%; float:left; border: 1px dashed orange;">
        <div style="text-align: center;">
            FILTERS
        </div>

        <app-filters [categoryLabel]="categoryLabel" [filters]="filters" [subCategories]="subCategories"
            (filtersChange)="assignFilters($event)"></app-filters>
    </div>

    <div style="width:80%; float:right; border: 1px dashed green;">
        <div>
            <!-- <div >
                <mat-form-field >
                    <mat-label >Sort by</mat-label>
                    <mat-select [(value)]="selectedSort" >
                        @for (option of sortOptions; track option) {
                            <mat-option [value]="option" >{{option}} </mat-option>
                          }
                    </mat-select>
                </mat-form-field>
            </div> -->

            <div>
                <label for="sortBy">Sort by: </label>
                <select name="sortBy" [(ngModel)]="selectedSort">
                    <option *ngFor="let option of sortOptions" [value]="option">{{option}} </option>
                </select>
            </div>

        </div>

        <app-product-tab (addToCompare)="addToCompare($event)"
            *ngFor="let product of products |activeProducts | filtersPipe : filters | sortPipe : selectedSort : sortOptions"
            [product]="product"></app-product-tab>
    </div>
</div>


<button *ngIf="compareProducts.length > 0"
    style="border-radius: 8px; width:200px; height: 100px; position:fixed;right:50px;bottom:50px;" (click)="cmp.show()">
    COMPARE ({{compareProducts.length}} products)
</button>
