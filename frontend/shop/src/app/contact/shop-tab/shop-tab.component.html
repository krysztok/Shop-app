<div style="padding-bottom: 10px; padding-left: 5px; padding-right: 5px;">
    <div style="width:500px; height: 225px; border: 1px dashed green;">
        <div style="width: 40%; float:left; ">
            <b style="font-size: 20px;">{{shop.name}}</b>
            <p>{{shop.address.city}}, {{shop.address.street}} {{shop.address.number}}</p>
            <p>{{shop.email}}</p>
            <p>{{shop.phoneNumber}}</p>
        </div>

        <div style="width: 60%; float:left; ">
                <div>
                    <table style="text-align: left;">
                        <tr>
                            <th>Day</th>
                            <th>Open from</th>
                            <th>Open to</th>
                        </tr>
                        <tr *ngFor="let day of days; let i=index" >
                            <td style="width: 100px;"> {{day}}</td>
                            <td style="width: 100px;"> {{shop.shopHours[i] != null? shop.shopHours[i].from : ""}}</td>
                            <td style="width: 100px;"> {{shop.shopHours[i] != null? shop.shopHours[i].to : ""}}</td>
                        </tr>
                    </table>
                </div>
        </div>

    </div>
</div>
