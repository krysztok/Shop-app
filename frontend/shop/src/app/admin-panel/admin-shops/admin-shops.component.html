<app-admin-back></app-admin-back>

<div>
  <button (click)="add()">ADD SHOP</button>
</div>

<div>
  FILTER BY:
  <button (click)="clearFilters()"> Clear filters</button>
</div>

<app-admin-shops-edit #ase (refreshList)="refreshList($event)"> </app-admin-shops-edit>
<app-admin-shops-delete #asd (refreshList)="refreshList($event)"></app-admin-shops-delete>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Filter id</mat-label>
    <input matInput (keyup)="applyStringFilter('_id',$event)" placeholder="Search by id" #id />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput (keyup)="applyStringFilter('name', $event)" placeholder="Search by name" #name />
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput (keyup)="applyStringFilter('address', $event)" placeholder="Search by address" #address />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Filter email</mat-label>
    <input matInput (keyup)="applyStringFilter('email',$event)" placeholder="Search by email" #email />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Filter phone number</mat-label>
    <input matInput (keyup)="applyStringFilter('phoneNumber',$event)" placeholder="Search by phone number"
      #phoneNumber />
  </mat-form-field>
</div>

<div *ngIf="shops">
  <!--<table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource"> -->
  <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let shop"> {{shop._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let shop"> {{shop.name}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let shop"> {{shop.address.city}}, {{shop.address.street}} {{shop.address.number}} </td>
    </ng-container>



    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let shop"> {{shop.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let shop"> {{shop.phoneNumber}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let shop">
        <button (click)="edit(shop)"> EDIT</button>
        <button *ngIf="shop.active" (click)="delete(shop)"> DELETE</button>
        <button *ngIf="!shop.active" (click)="activate(shop._id)"> ACTIVATE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
