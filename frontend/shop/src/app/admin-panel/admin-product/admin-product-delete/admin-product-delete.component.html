<div style="position:fixed; left: 50%; top: 30%; ">
    <dialog #apd style="width:800px; margin-left: -400px; height: auto; padding-bottom: 35px; ">
        <div>
            <h3> Delete product </h3>

            <p style="color: red;">Are you sure you want to delete Product <b>{{productName}}</b>?</p>

        </div>

        <div style="position: absolute; bottom:3px; right:70px;  border: 1px dashed green; ">
            <button style="font-size:large;" (click)="delete()"> delete </button>
        </div>
        <div style="position: absolute; bottom:3px; right:144px;  border: 1px dashed green; ">
            <button style="font-size:large;" (click)="deactivate()"> deactivate </button>
        </div>
        <div style="position: absolute; bottom:3px; right:3px;  border: 1px dashed green; ">
            <button (click)="apd.close()" style="font-size:large;"> close </button>
        </div>
    </dialog>
</div>
