<div style="position:fixed; left: 50%; top: 30%; ">
    <dialog #afd style="width:800px; margin-left: -400px; height: auto; padding-bottom: 35px; ">
        <div>
            <h3> Delete filter </h3>

            <p style="color: red;">Are you sure you want to delete filter <b>{{filterId}} : {{filterIndex}}</b>(id : index)?</p>

        </div>

        <div style="position: absolute; bottom:3px; right:70px;  border: 1px dashed green; ">
            <button style="font-size:large;" (click)="delete()"> delete </button>
        </div>
        <div style="position: absolute; bottom:3px; right:3px;  border: 1px dashed green; ">
            <button (click)="afd.close()" style="font-size:large;"> close </button>
        </div>
    </dialog>
</div>
